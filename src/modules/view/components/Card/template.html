    <div class="card__heading">${translate}</div>
  </div>  
  <div class="card__body">
    <img src="${HOST}/${image}" alt="${word}" />

      {textMeaning}

    <div class="card__row">
      {textMeaningTranslate}
    </div>
    <div class="card__row">
      {textExample}
    </div>
    <div class="card__row">
      {textExampleTranslate}
    </div>
  </div>
  <div class="card__footer">

  </div>
</div>
